apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-counter
  namespace: spacely
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visitor-counter
  template:
    metadata:
      labels:
        app: visitor-counter
    spec:
      containers:
      - name: visitor-counter
        image: spacelysprockets.azurecr.io/visitor-counter:0.0.3 
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-credentials
